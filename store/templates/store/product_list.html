<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add this CSS to resize images */
        .product-image {
            width: 200px;
            height: 200px;
            object-fit: contain; /* Ensures the whole image is visible without cropping */
            background-color: #f8f9fa; /* Adds a neutral background color */
          
        }
    </style>
</head>
<body>
<div class="container my-1" style="width: 50%;">
    <h1 class="text-center">Product List</h1>
    <div class="text-end my-3">
        <a href="{% url 'product_create' %}" class="btn btn-primary">Add Product</a>
    </div>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4">
                <!-- Updated image tag with CSS class -->
                <img src="{{ product.picture.url }}" class="card-img-top product-image" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="text-muted">Price: ${{ product.price }}</p>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'product_update' product.pk %}" class="btn btn-info btn-sm">Edit</a>
                        <form action="{% url 'product_delete' product.pk %}" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
