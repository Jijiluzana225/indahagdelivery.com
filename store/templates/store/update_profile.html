{% extends 'store/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Profile</title>

  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAp38ahRHi7YSU7iDITGyvJSHT6uo8-RFE&callback=initMap&v=weekly"
    async
    defer
  ></script>

  <style>
    body {
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
      color: #333;
      padding-top: 80px; /* offset for fixed navbar */
    }

    .container {
      margin-top: 30px;
      margin-bottom: 30px;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }

    .card-header {
      background-color: #6c757d;
      color: white;
      font-weight: bold;
      font-size: 1.3rem;
      text-align: center;
      border-radius: 12px 12px 0 0;
    }

    .card-body {
      background-color: white;
      padding: 30px;
      border-radius: 0 0 12px 12px;
    }

    .form-control {
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .btn-primary {
      background-color: #4caf50;
      border-color: #4caf50;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #45a049;
      border-color: #3e8e41;
    }

    .btn-secondary {
      border-radius: 8px;
    }

    #map {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 15px;
    }

    .form-group label {
      font-weight: bold;
      color: #333;
    }

    @media (max-width: 768px) {
      .card-header {
        font-size: 1.1rem;
      }
      .card-body {
        padding: 15px;
      }
      #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container fade-in">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="card">
          <div class="card-header">Update Profile</div>
          <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="id_name">Name</label>
                  <input
                    type="text"
                    name="name"
                    id="id_name"
                    class="form-control"
                    value="{{ form.name.value }}"
                    required
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="id_facebook_page">Facebook Page</label>
                  <input
                    type="text"
                    name="facebook_page"
                    id="id_facebook_page"
                    class="form-control"
                    value="{{ form.facebook_page.value|default_if_none:'' }}"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="id_phone_number">Phone Number</label>
                  <input
                    type="text"
                    name="phone_number"
                    id="id_phone_number"
                    class="form-control"
                    value="{{ form.phone_number.value }}"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="id_barangay">Barangay</label>
                  <input
                    type="text"
                    name="barangay"
                    id="id_barangay"
                    class="form-control"
                    value="{{ form.barangay.value }}"
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="id_address_line">Address Line</label>
                  <input
                    type="text"
                    name="address_line"
                    id="id_address_line"
                    class="form-control"
                    value="{{ form.address_line.value }}"
                  />
                </div>
                <div class="form-group col-md-6">
                  <label for="id_location">Location</label>
                  <input
                    type="text"
                    name="location"
                    id="id_location"
                    class="form-control"
                    value="{{ form.location.value|default:'' }}"
                    readonly
                  />
                  <button type="button" class="btn btn-secondary mt-2 w-100" id="getLocationBtn">
                    <i class="fas fa-location-crosshairs"></i> Get Current Location
                  </button>
                </div>
              </div>

              <div id="map"></div>

              <div class="form-group mt-4 text-center">
                <button type="submit" class="btn btn-primary">
                  <i class="fas fa-save"></i> Save
                </button>
              </div>
            </form>
            <a href="{% url 'store_list' %}" class="btn btn-outline-secondary w-100 mt-3" style="border-radius: 8px;">
              <i class="fas fa-arrow-left"></i> Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional: Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
  ></script>

  <script>
    let map;
    let marker;
    let geocoder;

    let currentLocation = { lat: {{ lat }}, lng: {{ lng }} };

    function initMap() {
      geocoder = new google.maps.Geocoder();
      const mapOptions = {
        center: currentLocation,
        zoom: 15,
      };

      map = new google.maps.Map(document.getElementById("map"), mapOptions);

      marker = new google.maps.Marker({
        position: currentLocation,
        map: map,
        draggable: true,
      });

      google.maps.event.addListener(marker, "dragend", function () {
        const pos = marker.getPosition();
        updateLocationField(pos);
      });

      google.maps.event.addListener(map, "click", function (event) {
        marker.setPosition(event.latLng);
        updateLocationField(event.latLng);
      });
    }

    function updateLocationField(location) {
      const locationString = location.lat() + "," + location.lng();
      document.getElementById("id_location").value = locationString;
    }

    document.addEventListener("DOMContentLoaded", function () {
      document
        .getElementById("getLocationBtn")
        .addEventListener("click", function () {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              function (position) {
                const pos = {
                  lat: position.coords.latitude,
                  lng: position.coords.longitude,
                };
                marker.setPosition(pos);
                map.setCenter(pos);
                updateLocationField(pos);
              },
              function () {
                alert("Unable to retrieve your location.");
              }
            );
          } else {
            alert("Geolocation is not supported by this browser.");
          }
        });
    });
  </script>
</body>
</html>
{% endblock %}
