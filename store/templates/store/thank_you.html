{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .thank-you-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 3rem 2rem;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
      animation: fadeIn 0.8s ease-in-out;
    }

    .thank-you-card i {
      font-size: 3rem;
      color: #27ae60;
      margin-bottom: 1rem;
    }

    .thank-you-card h1 {
      font-size: 2.2rem;
      color: #2c3e50;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .thank-you-card p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .btn-home {
      background: linear-gradient(to right, #3498db, #27ae60);
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-home:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-card">
    <i class="fas fa-check-circle"></i>
    <h1>Thank You!</h1>
    <p>Your special request has been submitted successfully. We'll review it and follow up shortly.</p>
    <a href="{% url 'store_list' %}" class="btn-home"><i class="fas fa-home me-2"></i>Return Home</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
