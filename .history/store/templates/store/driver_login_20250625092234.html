<!-- driver_login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: white;
            width: 100%;
            max-width: 400px;
        }

        .card h2 {
            color: #0072ff;
            font-weight: bold;
        }

        .btn-custom {
            background-color: #0072ff;
            color: white;
            font-weight: bold;
            border-radius: 30px;
            padding: 12px 30px;
        }

        .btn-custom:hover {
            background-color: #0056b3;
            color: white;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .register-link {
            font-size: 14px;
        }

        .register-link a {
            color: #0072ff;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h2 class="text-center mb-4">Driver Login</h2>
                
                {% if messages %}
                    <div class="alert alert-info">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
                
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username">Username</label>
                        {{ form.username }}
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        {{ form.password }}
                    </div>
                    
                    <button type="submit" class="btn btn-custom btn-block">Login</button>
                </form>
                
                <div class="mt-4 text-center register-link">
                    <p>If you want to register as a Driver, please click the button below.</p>
                    <a href="{% url 'driver_register' %}" class="btn btn-outline-primary btn-block">Register as Driver</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
